<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First jQuery</title>
    <!-- including jQuery from Google's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var url = "https://api.lyrics.ovh/v1/";
                url += document.getElementById('author').value + '/"';
                url += document.getElementById('title').value + '"';
                console.log('the link reads as ' + url);
                $.get(url, function (data, status) {
                    alert("GET status: " + status);
                    $("#getData").replaceWith("GET response : " + data)
                    // I should add a handler to deal with response time (api takes too long)
                });

            });
        });
    </script>
    <link rel="stylesheet" href="style.css">
</head>
